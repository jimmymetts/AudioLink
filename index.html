<html>

<head>
	<title>Audio Link </title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
</head>

<body class="is-preload">

	<!-- Header -->
	<header id="header">
		<h1>Audio Link</h1>

	</header>

	<div class="container">
		<div class="player">
			<div class="player-head">
				<img src="images/crop.png" alt="cover" class="song-cover">
			</div>
			<div class="player-body"></div>
			<img src="images/crop.png" alt="cover" class="song-cover">
			<div class="album-info">
				<span class="album-title">
					Red Clay Strays
				</span>
				<span class="song-title">
					Good Godly Woman
				</span>
				<span class="player-controls">
					<i class="fa fa-home"></i>
					<i class="fa fa-random active"></i>
					<i class="fa fa-retweet"></i>
					<i class="fa fa-clock-o active"></i>
				</span>
			</div>
		</div>
		<div class="player-footer">
			<div class="player-seekbar">
				<span class="player-knot"></span>
			</div>
			<div class="song-controls">
				<span class="current-duration">
					00.03
				</span><span class="play">
					<i class="fa fa-play"></i>
				</span><span class="total-duration">
					04:03
				</span>

			</div>
		</div>


	</div>



	<!-- Footer -->
	<footer id="footer">
		<ul class="icons">
			<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
			<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
			<li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
			<li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
		</ul>
		<ul class="copyright">
			<li>&copy; Untitled.</li>
			<li>Credits: <a>RCS</a></li>
		</ul>
	</footer>

	<!-- Scripts -->
	<script src="assets/js/main.js"></script>

</body>

</html>
